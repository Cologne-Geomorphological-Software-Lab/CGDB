{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<style>
    #gridcell-map {
        width: 100%;
        height: 800px;
        margin: 20px 0;
        border: 1px solid #ddd;
    }
    .map-info {
        margin: 10px 0;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
    }
    .error-message {
        color: red;
        padding: 20px;
        text-align: center;
    }
    .map-stats {
        font-size: 0.9em;
        color: #666;
    }
    .zoom-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        z-index: 1000;
        font-size: 12px;
    }
    .loading-indicator {
        position: absolute;
        top: 50px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        z-index: 1000;
        font-size: 12px;
        display: none;
    }
    .loading-indicator.active {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
{% endblock %}
